<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến-Kiểu dữ liệu-Toán tử-Bài tập 2</title>
</head>
<body>
<script>
    let inputCelsius=prompt("Nhập nhiệt độ Celsius")
    let Celsius = parseInt(inputCelsius);
    let Fahrenheit = Celsius*9/5 + 32;
    document.write("Nhiệt độ Fahrenheit là: " + Fahrenheit);
</script>
</body>
</html>
