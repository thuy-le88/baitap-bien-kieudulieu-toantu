<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chu vi hình tròn</title>
</head>
<body>
<script>
    let inputr=prompt("Nhập bán kính hình tròn")
    let inputpi=prompt("Nhập số pi")
    let r=parseInt(inputr);
    let pi=Math.round(inputpi,2);
    let chuvi= 2*r*pi;
    document.write("Chu vi hình tròn là: <br>" + chuvi);
</script>
</body>
</html>
