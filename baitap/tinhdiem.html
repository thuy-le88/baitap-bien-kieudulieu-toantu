<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến-Kiểu dữ liệu-Toán tử-Bài tập 1</title>
</head>
<body>
<script>
    let inputLy=prompt("Nhập điểm Lý")
    let inputHoa=prompt("Nhập điểm Hóa")
    let inputSinh=prompt("Nhập điểm Sinh")
    let Ly = parseInt(inputLy);
    let Hoa = parseInt(inputHoa);
    let Sinh = parseInt(inputSinh);
    let Tong= Ly + Hoa + Sinh;
    let Trungbinh=Tong / 3;
    document.write("Điểm tổng là: " + Tong + '<br>');
    document.write("Điểm trung bình là: " + Trungbinh);
</script>
</body>
</html>
